<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Viewport optimisé pour mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- Titre et description -->
    <title>SOS Africa - Sécurité Personnelle</title>
    <meta name="description" content="Application de sécurité personnelle pour alerter vos proches en cas de danger. Fonctionne hors connexion." />
    
    <!-- PWA Meta Tags -->
    <meta name="application-name" content="SOS Africa" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="SOS Africa" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Thème couleur -->
    <meta name="theme-color" content="#0f172a" />
    <meta name="msapplication-TileColor" content="#dc2626" />
    
    <!-- Icônes -->
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Manifest pour PWA -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preconnect pour les ressources externes -->
    <link rel="preconnect" href="https://www.google.com" />
    <link rel="preconnect" href="https://maps.google.com" />
    
    <!-- Désactiver le format de détection automatique des téléphones -->
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Empêcher la mise en cache pour les mises à jour -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- Style inline pour éviter le flash blanc au chargement -->
    <style>
      html {
        margin: 0;
        padding: 0;
        background-color: #020617;
        height: 100%;
      }
      
      body {
        margin: 0;
        padding: 0;
        background-color: #020617;
        min-height: 100%;
        overflow-y: auto;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading state */
      #loading-screen {
        position: fixed;
        inset: 0;
        background: #020617;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      #loading-screen.hidden {
        display: none;
      }
      
      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(220, 38, 38, 0.2);
        border-top-color: #dc2626;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Écran de chargement -->
    <div id="loading-screen">
      <div class="loading-spinner"></div>
    </div>
    
    <!-- Application React -->
    <div id="root"></div>
    
    <!-- Script pour masquer le loading screen -->
    <script>
      window.addEventListener('load', function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          setTimeout(function() {
            loadingScreen.classList.add('hidden');
          }, 500);
        }
      });
    </script>
    
    <!-- Module principal -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
