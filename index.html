<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>SOS Africa - Sécurité Personnelle</title>
    
    <meta name="application-name" content="SOS Africa" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#0f172a" />
    
    <link rel="icon" type="image/png" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <link rel="manifest" href="/manifest.json" />

    <style>
      /* RESET COMPLET POUR LE SCROLL */
      html {
        background-color: #0f172a;
        overflow-y: auto !important; /* Force le scroll vertical */
        height: auto !important;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: #0f172a;
        min-height: 100vh;
        min-height: 100dvh;
        overflow-y: auto !important; /* Autorise le scroll */
        -webkit-overflow-scrolling: touch; /* Scroll fluide iOS */
        position: relative;
      }

      #root {
        min-height: 100vh;
        display: block; /* Évite les conflits flexbox sur le scroll global */
      }

      /* Écran de chargement */
      #loading-screen {
        position: fixed;
        inset: 0;
        background: #0f172a;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      #loading-screen.hidden { display: none; }

      .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(220, 38, 38, 0.2);
        border-top-color: #dc2626;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <div id="loading-screen"><div class="spinner"></div></div>
    <div id="root"></div>
    
    <script type="module" src="/src/main.jsx"></script>

    <script>
      // Masquer le loader
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.getElementById('loading-screen').classList.add('hidden');
        }, 500);
      });

      // Enregistrement Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(() => console.log('✅ PWA Active'))
            .catch(err => console.log('❌ Erreur SW', err));
        });
      }
    </script>
  </body>
</html>
